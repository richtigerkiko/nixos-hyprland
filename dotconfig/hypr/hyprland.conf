windowrulev2 = workspace 2, class:^(steam)$
windowrule = noinitialfocus, class:^(steam)$

workspace = 1, monitor:DP-1, default:true
workspace = 4, monitor:DP-1, default:true


# █▀▄▀█ █░█ █░░ ▀█▀ █ █▀▄▀█ █▀▀ █▀▄ █ ▄▀█
# █░▀░█ █▄█ █▄▄ ░█░ █ █░▀░█ ██▄ █▄▀ █ █▀█
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume@DEFAULT_AUDIO_SINK@ 5%-
binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous
# bindr=, Print, exec, grimshot save area

# vars
$mainMod = SUPER
$terminal = kitty
#$menu = wofi --show drun
$menu = killall rofi || rofi -show drun -theme ~/.config/rofi/themes/catppuccin-mocha.rasi

bind = $mainMod, Q, killactive,
bind = $mainMod, T, exec, $terminal 
bind = $mainMod, F, fullscreen,
bind = $mainMod, L, exec, swaylock
bind = $mainMod CTRL, L, exec, wlogout
bind = $mainMod, E, exec, thunar
bind = $mainMod, R, exec, $menu
bind = $mainMod, S, layoutmsg, swapwithmaster
bindr = $mainMod, SUPER_L, exec, $menu
# bind = $mainMod, S, exec, grimshot save area
# bind = $mainMod, period, exec killall rofi || rofi -show emoji -emoji-format "{emoji}" -modi emoji -theme ~/.config/rofi/global/emoji

bind = $mainMod, Space, togglefloating,

# █▀▀ █▀█ █▀▀ █░█ █▀
# █▀░ █▄█ █▄▄ █▄█ ▄█
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# █▀█ █▀▀ █▀ █ ▀█ █▀▀
# █▀▄ ██▄ ▄█ █ █▄ ██▄
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# ▀█▀ ▄▀█ █▄▄ █▄▄ █▀▀ █▀▄
# ░█░ █▀█ █▄█ █▄█ ██▄ █▄▀
bind= $mainMod, g, togglegroup,
# bind= $mainMod, tab, changegroupactive,
bind= $mainMod, tab, exec, rofi -show swap-window

# █▀ █░█░█ █ ▀█▀ █▀▀ █░█
