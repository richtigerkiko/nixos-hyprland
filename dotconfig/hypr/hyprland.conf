# Games
windowrule = fullscreen, title:^(Hades|Counter-Strike 2|Dota 2)$
windowrule = noanim, title:^(Hades|Counter-Strike 2|Dota 2)$
windowrule = workspace 4, title:^(Hades|Counter-Strike 2|Dota 2)$

windowrulev2 = monitor DP-2, class:^(steam)$ noinitialfocus 
